<!DOCTYPE html>
<html>
<head>
	<title>Общий список машин</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">

</head>
<body>

	<div class="container">
		<br><br><br><br>
			<div class="table-wrapper">
				<table id="example" class="table">
					<thead>
						<tr>
							<th scope="col">Auto</th>
							<th scope="col">Model</th>
							<th scope="col">Year</th>
							<th scope="col">Color</th>
							<th scope="col">Lenght</th>
							<th scope="col">Width</th>
							<th scope="col">height</th>
						</tr>
					</thead>
					<tbody>
						
							{% for car in cars %}
							<tr>
								<td scope="row">{{ car.name_auto }}</td>
								<td scope="row">{{ car.model_auto }}</td>
								<td scope="row">{{ car.year }}</td>
								<td scope="row">{{ car.color }}</td>
								<td scope="row">{{ car.lenght }}</td>
								<td scope="row">{{ car.width }}</td>
								<td scope="row">{{ car.height }}</td>
							</tr>
							{% endfor %}
						
					</tbody>
				</table>
			</div>



	</div>


<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script type="text/javascript" src="//cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>

<script>
	$('#example').DataTable( {
		
		} );
</script>

</body>
</html>
